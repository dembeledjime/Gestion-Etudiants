<div th:replace="StartPage"> </div>

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Liste des Classes</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Classe</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">

            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Liste des Classes</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Description</th>
                                            <th>Filiere</th>
                                            <th>Niveau</th>
                                            <th>Nombre d'Etudiant</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="classe:${allClasses}">
                                            <td> <a style="color: black;" th:href="@{/classe-detail(id=${classe.id})}" th:text="${classe.nom}"> </a> </td>
                                            <td th:text="${classe.description}"></td>
                                            <td th:text="${classe.nomFiliere}"></td>
                                            <td th:text="${classe.niveau}"></td>
                                            <td th:text="${classe.nbreEtudiant}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
            

        </div> <!-- .content -->

<div th:replace="EndPage"> </div>

<div th:replace="StartPage"></div>

<div class="breadcrumbs">
	<div class="col-sm-4">
		<div class="page-header float-left">
			<div class="page-title"></div>
		</div>
	</div>
	<div class="col-sm-8">
		<div class="page-header float-right">
			<div class="page-title">
				<ol class="breadcrumb text-right">
					<li class="active">Etudiants</li>
				</ol>
			</div>
		</div>
	</div>
</div>


<!-- row -->
<div class="row mt" style="margin: 3%;">
	<div class="col-md-12">
		<div class="content-panel">
			<table class="table table-striped table-advance table-hover">
				<h4>Liste des Etudiants</h4>
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prenom(s)</th>
						<th>Matricule</th>
						<th>Classe</th>
						<th>Filiere</th>
						<th>action</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="etudiant:${allEtudiants}">
						<td><a th:href="@{/etudiant-detail(id=${etudiant.id})}"
							th:text="${etudiant.nom}"> </a></td>
						<td th:text="${etudiant.prenom}"></td>
						<td th:text="${etudiant.matricule}"></td>
						<td th:text="${etudiant.classe}"></td>
						<td th:text="${etudiant.filiere}"></td>
						<td><a th:href="@{/etudiant-detail(id=${etudiant.id})}"
							class="btn btn-success btn-xs"><i class="fa fa-check"></i></a> <a
							th:href="@{/modifier-etudiant-2(id=${etudiant.id})}"
							class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a> <a
							th:href="@{/supprimer-etudiant-2(id=${etudiant.id})}"
							class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- /content-panel -->
	</div>
	<!-- /col-md-12 -->
</div>
<!-- /row -->



<div th:replace="EndPage"></div>
